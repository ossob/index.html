      <script>
        $(document).ready(function(){

          $("#langingDoc").mouseover(function() {
              $("body").css("background-image","url(landing/doc.gif)");
          });
          $("#langingDoc").mouseout(function(){
            $("body").css("background-color", "white");
          });
          $("#langingWorkshops").mouseover(function() {
             $("body").css("background-image","url(landing/workshops.gif)");
         });
         $("#langingWorkshops").mouseout(function(){
           $("body").css("background-color", "white");
         });
         $("#langingWorkshops").mouseover(function() {

        });
        $("#langingWorkshops").mouseout(function(){
          $("body").css("background-color", "white");
        });
        });
      </script>
